<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satılık Domainler</title>
  <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF5PZE94CS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-BF5PZE94CS');
  </script>

<body>
  <div class="wrap flex flex-col gap-[50px] py-[50px] w-[90%] md:w-[60%] mx-auto">
    <main>
      <section id="listing">
        <div class="row relative overflow-x-auto shadow-md rounded-lg">
          <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
              Domain Listesi
              <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">
                Satılık domainler: yaşına göre fiyatı değişir, gözün açık olsun...
              </p>
            </caption>
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Domain</th>
                <th scope="col" class="px-6 py-3">Kayıt Tarihi</th>
                <th scope="col" class="px-6 py-3">Bitiş Tarihi</th>
                <th scope="col" class="px-6 py-3">Yaşı</th>
                <th scope="col" class="px-6 py-3">Fiyat</th>
                <th scope="col" class="px-6 py-3 text-right"><span class="sr-only">Teklif Al</span></th>
              </tr>
            </thead>
            <tbody id="domains"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <section id="copyright">
        <div class="row flex flex-col items-center">
          <div>
            <p>© 2025 Alperen Yiğiter, Tüm hakları saklıdır.</p>
          </div>
          <div>
            <a href="mailto:ygtr@alperenyigiter.com" class="block text-blue-500 hover:underline">
              ygtr@alperenyigiter.com
            </a>
          </div>
        </div>
      </section>
    </footer>
  </div>
  <script src="content.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
</body>
</html>
